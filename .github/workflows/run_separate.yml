name: Run Speaker Separation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  separate-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: |
          pip install "numpy<2" pyannote.audio==2.1.1 pydub torch==1.12.1 torchaudio==0.12.1 torchvision==0.13.1 soundfile

      - name: Run speaker separation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}   # Hugging Face token stored in GitHub secrets
        run: |
          python scripts/separate.py

      - name: Upload output audio files
        uses: actions/upload-artifact@v4
        with:
          name: separated-audio
          path: |
	    mom.wav
            *.wav  # uploads mom.wav and other speaker files