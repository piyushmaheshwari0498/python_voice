name: Speaker Separation & Diarization

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      audio_file:
        description: 'Input audio file name in repo'
        required: true
        default: 'conversation_fixed.wav'

jobs:
  separation-diarization-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run speaker separation
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          echo "Running speaker separation..."
          python scripts/separate.py "${{ github.event.inputs.audio_file }}"

      - name: Upload separated audio files
        uses: actions/upload-artifact@v4
        with:
          name: separated-audio
          path: |
            mom.wav
            *.wav

      - name: Diarization summary (optional)
        run: |
          echo "Diarization and separation completed for file: ${{ github.event.inputs.audio_file }}"